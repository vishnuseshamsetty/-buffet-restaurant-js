<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delicious Buffet Restaurant</title>
<link rel="stylesheet" href="buffet.css">
</head>
<body>
    <div>
  <h1>Delicious Buffet Restaurant</h1>
  <form onsubmit="return billCalculation()">
    <table>
    <tr>
        <td><label for="customerName">Customer Name</label></td>
        <td><input type="text" id="customerName" placeholder="Enter your name"></td>
    </tr>
    <tr>
    <td><label for="contactNo">Contact Number</label></td>
    <td><input type="tel" id="contactNo" placeholder="Enter your mobile number"></td>
    </tr>
    <tr>
    <td><label for="bookingDate">Booking Date</label></td>
    <td><input type="date" id="bookingDate"></td>
    </tr>
    <tr>
    <td><label>Timings:</label><br></td>
    <td><input type="radio" id="session1" name="timings" value="1-4pm">
        <label for="session1">1-4pm</label>
    
    <input type="radio" id="session2" name="timings" value="4-7pm">
        <label for="session2">4-7pm</label>

    <input type="radio" id="session3" name="timings" value="7-10pm">
        <label for="session3">7-10pm</label></td>
    </tr>
    <tr>
    <td><label for="vegAdult">Vegetarian Adult</label></td>
    <td><input type="number" id="vegAdult" min="0" value="0"></td>
    </tr>
    <tr>
    <td><label for="vegKids">Vegetarian Kids (5-9 yrs):</label></td>
    <td><input type="number" id="vegKids" min="0" value="0"><br><br></td>
    </tr>
    <tr>
    <td><label for="nonVegAdult">Non-Vegetarian Adults:</label></td>
    <td><input type="number" id="nonVegAdult" min="0" value="0"></td>
    </tr>
    <tr>
    <td><label for="nonVegKids">Non-Vegetarian Kids (5-9 yrs):</label></td>
    <td><input type="number" id="nonVegKids" min="0" value="0"></td>
    </tr>
    <tr>
    <td><label for="occasion">Occasion:</label></td>
    <td><input type="text" id="occasion" list ="occasionList"></td>
    <td><datalist id="occasionList">
      <option value="Team dinner">
      <option value="Family reunion">
      <option value="Party">
      <option value="Birthday celebration">
      <option value="Team lunch">
      </datalist></td>
    </tr>
    <tr>
    <td><label for="parking">Parking</label></td>
    <td><input type="checkbox" id="parking">Parking required</td>
    </tr>
    <tr>
    <td><input type="submit" value="Submit" id="submit"></td>
    <td><input type="reset" value="Clear"></td>
    </tr>
  </form>
</table>
<p id="result"></p>
</div>
<script src="buffet.js"></script>
</body>
</html>
